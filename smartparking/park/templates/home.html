<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART PARKING</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{% static "images/background.jpg" %}'); /* Replace with the path to your background photo */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: #0c0000; /* Adjust text color for better readability on the background image */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .header h1 {
            margin: 0;
            color: #fff;
        }
        .profile {
            position: relative;
        }
        .profile-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .profile-btn:hover {
            background-color: #0056b3;
        }
        .profile-content {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            width: 250px;
            padding: 10px;
            z-index: 1;
            color: #000;
        }
        .profile-content img {
            width: 100%;
            border-radius: 50%;
        }
        .profile-content div {
            margin: 10px 0;
        }
        .profile-content div strong {
            display: block;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .locations {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .location {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.7); /* Slightly transparent white background */
            transition: background-color 0.3s, transform 0.3s;
        }
        .location:hover {
            background-color: rgba(240, 240, 240, 0.7);
            transform: scale(1.02);
        }
        .location-info {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .location-info img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .reserve-btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .reserve-btn:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><strong>Smart Parking</strong></h1>
        
    </div>
    <div class="container">
        <div class="locations">
            <div class="location">
                <div class="location-info" onclick="location.href='downtown.html'">
                    
                    <span><strong>Location 1: Downtown Parking</strong></span>
                </div>
                <a href="downtown" class="button">
                <button class="reserve-btn" >Reserve Slot</button></a>
            </div>
            <div class="location">
                <div class="location-info" onclick="location.href='airport.html'">
                   
                    <span><strong>Location 2: Airport Parking</strong></span>
                </div>
                <a href="airport" class="button">
                <button class="reserve-btn" >Reserve Slot</button></a>
            </div>
            <div class="location">
                <div class="location-info" onclick="location.href='mall.html'">
                   
                    <span><strong>Location 3: Mall Parking</strong></span>
                </div>
                <a href="mall" class="button">
                <button class="reserve-btn" >Reserve Slot</button></a>
            </div>
            <div class="location">
                <div class="location-info" onclick="location.href='stadium.html'">
                   
                    <span><strong>Location 4: Stadium Parking</strong></span>
                </div>
                <a href="stadium" class="button">
                <button class="reserve-btn" >Reserve Slot</button></a>
            </div>
            <div class="location">
                <div class="location-info" onclick="location.href='office.html'">
                   
                    <span><strong>Location 5: Office Complex Parking</strong></span>
                </div>
                <a href="office" class="button">
                <button class="reserve-btn" >Reserve Slot</button></a>
            </div>
        </div>
    </div>

    <script>
        function toggleProfile() {
            const profileContent = document.getElementById('profile-content');
            if (profileContent.style.display === 'block') {
                profileContent.style.display = 'none';
            } else {
                profileContent.style.display = 'block';
            }
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.profile-btn')) {
                const dropdowns = document.getElementsByClassName("profile-content");
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.style.display === 'block') {
                        openDropdown.style.display = 'none';
                    }
                }
            }
        }
    </script>
</body>
</html>
